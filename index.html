<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>
    header {
      background: #03416B;
      padding: 20px;
      width: 100%;
      text-transform: uppercase;
      margin-top: 0 !important;
      margin-bottom: 20px;
      color: #fff;
    }
    header h1 {
      font-size: 3em;
      margin-left: 30px;
    }
    body {
      font-family: 'Helvetica Neue';
      margin: 0 0 0 30px;
    }
    .choices {
      width: 90%;
      margin: 80px auto;
      text-align: center;
    }
    .choices img {
      width: 10%;
      margin: 0 3%;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.5s all ease;
    }
    .choices img:hover {
      opacity: 1;
    }
    h2, h3 {
      text-transform: capitalize;
    }
    #results {
      list-style: none;
      width: 100%;
      padding: 0 20px;
    }
    #results li {
      color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }
    .element1 {
      font-size: 4em !important;
      width: 80% !important;
      margin-left: 10%;
      margin-right: 10%;
      background: #03416B; 
    }
    .element2 {
      font-size: 3em !important;
      width: 60% !important;
      margin-left: 20%;
      margin-right: 20%;
      background: #045891; 
    }
    .element3 {
      font-size: 2em !important;
      width: 40% !important;
      margin-left: 30%;
      margin-right: 30%;
      background: #0568AB;
    }
    .element4 {
      font-size: 1.5em !important;
      width: 30% !important;
      margin-left: 35%;
      margin-right: 35%;
      background: #0570B8;
    }
    .element5 {
      font-size: 1em !important;
      background: #0797F7;
      width: 20% !important;
      margin-left: 40%;
      margin-right: 40%;
    }

    </style>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <section class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </section>
    <ul id="results">
    </ul>

    <script src='src/RockPaperScissors.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function() {
        var pavel = new Player('Pavel');
        var alan = new Bot('Alan');
        var game = new Game(pavel, alan);

        $('.choices img').on('click', function() {
          pavel.picks($(this).data('pick'));
          alan.picks();
            $('<li>' + game.winningMessage() + '</li>').prependTo('#results').fadeIn();
            $('#results li:nth-child(1)').addClass('element1');
            $('#results li:nth-child(2)').addClass('element2').removeClass('element1');
            $('#results li:nth-child(3)').addClass('element3').removeClass('element2');
            $('#results li:nth-child(4)').addClass('element4').removeClass('element3');
            $('#results li:nth-child(5)').addClass('element5').removeClass('element3');
           $('#results li:nth-child(5)').fadeOut( 750, function () {
               $(this).remove();
             });
        });

      });
    </script>
  </body>
</html>
