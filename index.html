<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>

    body {
      font-family: 'Helvetica Neue';
      margin: 15px 0 0 30px;
    }
    .choices {
      width: 90%;
      margin: 0 auto;
    }

    .choices img {
      width: 10%;
      margin: 0 auto;
      cursor: pointer;
      opacity: 0.5;
      transition: 1s all ease;
    }
    .choices img:hover {
      opacity: 1;
    }
    h2, h3 {
      text-transform: capitalize;
    }
    #results {
      list-style: none;
    }
    #results li {
      background: #b32d2d;
      width: 100%;
      color: #fff;
      font-size: 24px;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      margin-bottom: 10px;
      display: none;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <section class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </section>
    <ul id="results">
    </ul>

    <script src='src/RockPaperScissors.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function() {
        var pavel = new Player('Pavel');
        var alan = new Bot('Alan');
        var game = new Game(pavel, alan);

        $('.choices img').on('click', function() {
          pavel.picks($(this).data('pick'));
          alan.picks();
            $('#results').prepend('<li>' + game.winningMessage() + '</li>');
            $('#results li:first-child').fadeIn();
            if ($('#results').children().length > 5) {
              $('#results li:last-child').fadeOut( 750, function () {
                $(this).remove();
              });

             }

        });

      });
    </script>
  </body>
</html>
